<html>
    <head>
        <title>Codar.me - Get DOM Elements</title>
        <style>

            .input {
                width: 100px;
                font-size: 18px;;
            }

            button {
                font-size: 18px;
            }

        </style>
    </head>

    <body>
        <div id = "app">
            <input type="number" name="n1" id="n1" class="input">+
            <input type="number" name="n2" id="n2" class="input">
            <button>Calcular</button>
        </div>


        <script>
            const inputN1 = window.document.getElementsByTagName("input")[0]
            const inputN2 = window.document.querySelector("div input#n2")
            const btn = window.document.querySelector("button")

            const appElement = window.document.querySelector("#app")
            const pElement = window.document.createElement("p")

            pElement.innerHTML = "Não tem nenhum cálculo"
            pElement.style.fontSize = "18px"
            pElement.style.textTransform = "uppercase"

            appElement.appendChild(pElement)

            btn.onclick = function () {
                const n1 = Number(inputN1.value)
                const n2 = Number(inputN2.value)
                const result = n1 + n2


                pElement.innerHTML = `${n1} + ${n2} = ${result}`
            }
        </script>
    </body>
</html>
