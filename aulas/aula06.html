<html>
    <head>
        <title>Codar.me - Condicionais</title>
    </head>
    <body>
        <script>
            var idade = 22
            var genero = "s"

            if (idade >= 21) {
                console.log("é maior que 21")
            } else if (idade >= 18) {
                console.log("idade maior que 18")
            } else {
                console.log("menor de idade")
            }

            if (idade >= 18) {
                console.log("é maior que 21")
            } else {
                console.log("menor de idade")
            }

            idade >= 18                 //if ternário
                ? console.log("maior")
                : console.log("menor")

            console.log(idade >= 18 ? "maior" : "menor") //if ternário dentro do console log
            
            switch (genero) {
                case "M":
                    console.log("Masculino")
                    break
                case "F":
                    console.log("Feminino")
                    break
                default:
                    console.log("Outro")
                    break
            }

        </script>
    </body>
</html>
