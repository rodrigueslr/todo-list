<html>
    <head>
        <title>Codar.me - Var, let e const</title>
    </head>
    <body>
        <script>
            
            const num2 = 20 //valor constante, não permite retribuição de valor
            const obj = {
                a:10, 
                b:20
            }

            obj.a = 20 //isto é possivel, pois está alterando o valor dentro do objeto, vale para array também


            let num = 10 //este existe neste bloco de codigo
            if () {
                //bloco
                let num = 20 //este let so existe aqui dentro, é inicializada nos blocos de codigo
            }

            for () {
                //bloco
                var soma = 10 + 10 //não é possivel fazer isto
            }

            var soma = 10 + 20  //escopo global 
            function () {
                //bloco
                var soma = 10 + 10  //escopo de função
            }

        </script>
    </body>
</html>
