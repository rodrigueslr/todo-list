<html>
    <head>
        <title>Codar.me - String</title>
    </head>
    <body>
        <script>
            
            const str1 = String("string1")
            const str2 = "minha nova string"

            //console.log(str2.__proto__) //dessa forma vemos todos os métodos do objeto 

            console.log(str2.indexOf("m")) //retorna -1 quando não acha na string
            console.log(str2[0])
            console.log(str2.charAt(0))

            console.log(str2.toUpperCase()) //estes métodos não alteram a string original, retornam uma nova, é imutável
            console.log(str2.toUpperCase().toLocaleLowerCase().trim()) //pode encadear métodos

            console.log(str2.includes("m")) //retorna um boolean, se tem true, caso não false

            console.log(str2.split("a"))

        </script>
    </body>
</html>
