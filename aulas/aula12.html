<html>
    <head>
        <title>Codar.me - Arrays</title>
    </head>
    <body>
        <script>
            
            const arr1 = Array(1, true, "str", {}, function() {})
            console.log(arr1)

            const arr = [1, true, "str", {}, function() {}]
            console.log(arr)

            // arr.forEach(function (item) { //itera todos os itens do array */
            //     console.log("Item: ",item)
            // }) 

            console.log(arr.map(function (item) { //altera os itens do array pelo valor escolhido, não altera o array original, apenas retorna outro
                return 2
            }))

            const arr2 = (arr.map(function (item) {
                return typeof item === "function" ? "era uma função" : item
            }))

            console.log(arr2)

            //filtra itens do array
            const arr3 = (arr.filter(function (item) {
                return typeof item !== "function" 
            }))

            console.log(arr3)


            //alteram o array original
            arr.push(arr3) //retorna a quantidade de itens existem no array depois da adição
            console.log("Antes do pop ", arr)

            arr.pop() //remove o ultimo item do array e retorna o mesmo 
            console.log("Depois do pop", arr)

            arr.shift() //remove o primeiro item do array e retorna o mesmo
            console.log("Depois do shift ", arr)

            console.log(arr)
            const [isBool, str, obj, fn] = arr

            console.log(obj)

            const narr = [isBool, str, obj, fn]
            console.log(narr)
            
        </script>
    </body>
</html>
