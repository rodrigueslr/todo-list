<html>
    <head>
        <title>Codar.me - Variáveis</title>
    </head>

    <body>
        <script>
            /*JS tem tipagem dinâmica, não preciso definir o que é a variável e ela pode mudar de uma string para int*/
            var nome = "Codar.me"
            var ano = 2020
            var versao = 1.0
            var ativa = true
            var conteudos = ["javascript", "nodejs", "react", "react native"]

            var empresa = {                                                         /*objeto = struct*/
                nome: "Codar.me",
                ano: 2020,
                versao: 1.0,
                conteudos: ["javascript", "nodejs", "react", "react native"]
            }

            console.log(empresa.conteudos[0])
            console.log(typeof(nome))
        
        </script> 
    </body>
</html>
