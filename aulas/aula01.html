<!DOCTYPE html>                                     <!--Define o tipo de documento, no caso html-->
<html lang="pt-BR">                                 <!--html é formado por tags, cada tag tem os seus atributos-->
    <head>                                          <!--Head: informaçõs não visiveis para o usuário-->
        <meta charset="UTF-8">
        <title>Codar.me</title>
        <style>                                     /*Aqui é onde define o css seletor(tags){ atributo: valor;}*/
            body {
                background:rgb(7, 174, 196);
                padding: 0;
                margin: 0;
            }

            h1 {
                padding: 25px;
            }
        </style>
    </head>

    <body>                                       <!--Body: tudo o que o usuário ve no site-->
        <h1>Lucas Rodrigues</h1>

        
        <script>                                 /*JavaScript vem aqui, no final para ser a última coisa a ser carregada*/
            console.log("Hello Console")
            console.log("Lucassss")
        </script>
    </body>
</html>
