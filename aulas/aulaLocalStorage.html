<html>
    <head>
        <title>Codar.me - Local Storage</title>
    </head>

    <body>
        <script>
            const user = {
                name: "Lucas",
                company: "JR"
            }

            localStorage.setItem("user", JSON.stringify(user))
            const recuperado = localStorage.getItem("user")

            console.log(JSON.parse(recuperado))

        </script>
    </body>
</html>
