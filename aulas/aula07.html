<html>
    <head>
        <title>Codar.me - Estruturas de Repetição</title>
    </head>
    <body>
        <script>

            var conteudos = ["javascript", "node js", "react", "react native"]

            for (var i = 0; i < 4; i++) {
                console.log("-", conteudos[i])
            }

            //for in pega a chave do nosso array, ou seja, a posição
            for (var j in conteudos) {
                console.log("--", conteudos[j])
            }

            //for of pega o conteudo desse array
            for (var k of conteudos) {
                console.log("---", k)
            }
