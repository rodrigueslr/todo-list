<html>
    <head>
        <title>Codar.me - Exerc√≠cio 3.5: Arrays</title>
    </head>
    <body>
        <script>

            var arr = ["",function () {}, {}, 1, true, [1, 2]]

            console.log(arr.length)
            console.log(arr)

            arr = arr.map(function (item) {
                return typeof item === "number" ? 31 : item
            })
            console.log(arr)

            arr = arr.filter(function (item) {
                if (typeof(item) === "object" && Array.isArray(item) === false) {
                    return false
                } else {
                    return true
                }
            })

            console.log(arr)

            arr.push("Lucas")
            console.log(arr)

            arr.shift()
            console.log(arr)

            arr.pop()
            console.log(arr)

        </script>
    </body>
</html>
