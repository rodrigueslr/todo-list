        <script>

            const somaFun = (num1, num2, num3) => (num1 + num2) * num3
            console.log(somaFun(1, 2, 3))

            const somaVarios = (...nums) => {
                let resultado = nums.reduce(function (memo, current, index, arr1) {
                    return memo + current
                }, 0)

                return resultado
            }

            const a = 10, b = 25, c = 40, d = 55
            console.log("A soma das variaveis eh: ", somaVarios(a, b, c, d, e, f))

        </script>
