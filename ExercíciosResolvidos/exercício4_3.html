<html>
    <head>
        <title>Codar.me - Exerc√≠cio 4.2 Async / Await</title>
    </head>

    <body>
        <script>

            var idade = 2

            const promise = () => new Promise((resolve, reject) => {
                if (idade > 18) {
                    setTimeout(() => resolve('Maior de 18: ' + idade), 2000)
                } else {
                    setTimeout(() => reject('Menor de 18: ' + idade), 2000)
                }
            })

            async function maior18 (idade) {
                try {
                    const result = await promise()
                    console.log(result)
                } catch (error) {
                    console.log(error)
                }
            }

            maior18(idade)

        </script>
    </body>
</html>
