<html>
    <head>
        <title>Codar.me - Exerc√≠cio 3.3: Objetos</title>
    </head>
    <body>
        <script>


            //objeto literal
            const obj = {
                front: "React",
                back: "NodeJs",
                lang: "Js"
            }

            //object destruction e spread operator
            const {front, back, ...objNovo} = obj

            console.log(objNovo)
            console.log(obj)

            objNovo.lang = "JavaScript"

            console.log(objNovo.lang)

        </script>
    </body>
</html>
