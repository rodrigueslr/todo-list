<html>

        <title>Codar.me - Exercício 2.6: Estruturas de Repetição</title>

    <body>
        <script>

            var soma = 0 
            
            for (var i = 20; i <= 30; i++) {
                soma += i
                console.log(i)
            }

            console.log(soma)

            var j = 10

            while (j <= 20) {
                console.log(j)
                ++j
            }

            var cidades = ["Florianopolis", "Sao Paulo", "Rio de Janeiro", "Goiania", "Vitoria"]
            for (var k of cidades) {
                console.log("-", k)
            }

        </script>
    </body>
