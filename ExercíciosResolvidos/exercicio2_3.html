<html>
    <head>
        <title>Codar.me - Exercício 2.2: Operações Relacionais</title>
    </head>

    <body>
        <script>
            var soma = 20 + 18
            var n1 = 10

            console.log( `O valor ${soma} eh maior que ${n1}?`, soma > n1)
            console.log( `O valor ${soma} eh menor ou igual que ${n1}?`, soma <= n1)
            console.log( `O valor ${soma} eh igual que ${n1}?`, soma === n1)
            console.log( `O valor ${n1} eh diferente de 0?`, n1 !== 0)
        </script>
    </body>
</html>
