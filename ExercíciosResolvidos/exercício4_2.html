<html>
    <head>
        <title>Codar.me - Exerc√≠cio 4.2 Promise</title>
    </head>

    <body>
        <script>

            function maior18 (idade) {
                return (new Promise((resolve, reject) => {
                    if (idade > 18) {
                        setTimeout(() => resolve('Maior de 18: ' + idade), 2000)
                    } else {
                        setTimeout(() => reject('Menor de 18: ' + idade), 2000)
                    }
                }))
            }

            const promise = maior18(8)
            promise
                .then(maior => console.log(maior))
                .catch(menor => console.log(menor))

        </script>
    </body>
</html>
