        <title>Codar.me - Exerc√≠cio 3.5.1: Array Sort</title>
    </head>
    <body>
        <script>

            const arr = [2, 12, 5, 1, 9]

            function ordCres (...arr1) {
                let sorted = arr1.sort(function (dir, esq) {
                    if (dir === esq) {
                        return 0
                    }

                    return dir > esq ? 1 : -1
                })

                return sorted
            } 

            function ordDecres (...arr1) {
                let sorted = arr1.sort(function (dir, esq) {
                    if (dir === esq) {
                        return 0
                    }

                    return dir > esq ? -1 : 1
                })

                return sorted
            } 

            var cre = ordCres(...arr)
            var decre = ordDecres(...arr)

            console.log("Array: ", arr)
            console.log("Crescente: ", cre)
            console.log("Decrescente: ", decre)

        </script>
    </body>
